<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>realtime chat using Socket io node js</title>
    <style media="screen">
      form {
        position: absolute;
        bottom: 0px;
        width: 96%;
        background: grey;
        padding: 20px;
      }
      li {
          padding: 5px;
      }
      /* genap = even*/
      li:nth-child(even) {
          background: #333;
          color: white;
      }
      /* ganjil = odd*/
      li:nth-child(odd) {

      }
      #namaUser {
        float: left;
        width: 20%;
        height: 30px;
        border: none;
      }
      #textBox {
        float: left;
        width: 40%;
        height: 30px;
        border: none;
        margin-left: 10px;
      }
      button {
        float: left;
        width: 20%;
        height: 33px;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>

    <form>
        <input type="text" id="namaUser" placeholder="nama kamu"/>
        <input type="text" id="textBox" placeholder="chat kamu"/>
        <button>Kirim</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"
      integrity="sha512-qzrZqY/kMVCEYeu/gCm8U2800Wz++LTGK4pitW/iswpCbjwxhsmUwleL1YXaHImptCHG0vJwU7Ly7ROw3ZQoww=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      let socket = io();
      let username = '';
      $("form").submit(function () {
          username = $('#namaUser').val();
        socket.emit("newMessage", username + ' ' + $("#textBox").val());
        // setelah user selesai ketik, kita kosongkan text boxnya
        $("#textBox").val("");
        // biar dia tidak reload halaman
        return false;
      });

      // untuk menampilkan frontend
      socket.on("newMessage", function (msg) {
        $("#messages").append($("<li>").text(msg + ' ||Pada: ' + Date()));
      });
    </script>
  </body>
</html>
